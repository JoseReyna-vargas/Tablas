<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Tablas de Multiplicar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6600;
        }
        .question {
            font-size: 24px;
            margin: 20px 0;
        }
        input {
            font-size: 20px;
            text-align: center;
            padding: 5px;
            width: 80px;
            margin-bottom: 10px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .result {
            font-size: 20px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Juego de Tablas de Multiplicar</h1>
        <p class="question" id="question"></p>
        <input type="number" id="answer" placeholder="Tu respuesta">
        <button onclick="checkAnswer()">Comprobar</button>
        <p class="result" id="result"></p>
    </div>
    
    <script>
        let num1, num2, correctAnswer;
        
        function generateQuestion() {
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 * num2;
            document.getElementById('question').innerText = `¬øCu√°nto es ${num1} √ó ${num2}? üêµüê∂üê±`;
            document.getElementById('answer').value = '';
            document.getElementById('result').innerText = '';
        }
        
        function checkAnswer() {
            let userAnswer = parseInt(document.getElementById('answer').value);
            let resultText = document.getElementById('result');
            if (userAnswer === correctAnswer) {
                resultText.innerText = '¬°Correcto! üéâüê∏';
                resultText.style.color = 'green';
            } else {
                resultText.innerText = `Incorrecto. La respuesta es ${correctAnswer} üòø`;
                resultText.style.color = 'red';
            }
            setTimeout(generateQuestion, 2000);
        }
        
        window.onload = generateQuestion;
    </script>
</body>
</html>
